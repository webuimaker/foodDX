<!doctype html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 ">
    <!-- Blog Settings -->

	<meta name="description" content="{% if  page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">
    <meta name="keywords" content="{% if  page.keywords %} {{page.description}} {% else %} {{site.keywords}} {% endif %}">
	<meta name="author" content="{{ site.author }}">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Top Menu Css -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/bsnav.min.css">
    
    <!-- Custom Css -->
	<link href="{{ site.baseurl }}css/style.css" rel="stylesheet">
	<link href="{{ site.baseurl }}css/custommedia.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet"> 



</head>
